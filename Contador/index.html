<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.js"></script>
    <style>
        .contador{
            width: 600px;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button{
            padding: 5px;
            border-radius: 5px;
        }
    </style>

</head>
<body>

    <div id="cont">
        <button>Diminuir</button>
        <button>Resetar</button>
        <button>Aumentar</button>
    </div>

    <script>
        $('#cont').addClass('contador')
        $('.contador').css('background-color', 'skyblue')
        
    </script>
</body>
</html>
