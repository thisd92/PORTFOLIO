<mat-card class="header mat-elevation-z3">
    <mat-card-title>Update Product</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Name" [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Price ($)" [(ngModel)]="product.price" name="price">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateProduct()" color="warn">
        Save
    </button>
    <button class="white" appBlack mat-raised-button (click)="cancel()">
        Cancel
    </button>
</mat-card>
