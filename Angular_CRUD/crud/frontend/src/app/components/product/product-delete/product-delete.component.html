<mat-card class="header mat-elevation-z3">
    <mat-card-title>Delete Product</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Name" [(ngModel)]="product.name" name="name" readonly>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Price ($)" [(ngModel)]="product.price" name="price" readonly>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteProduct()" color="warn">
        Delete
    </button>
    <button class="white" appBlack mat-raised-button (click)="cancel()">
        Cancel
    </button>
</mat-card>
